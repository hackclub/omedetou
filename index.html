<!DOCTYPE html>
<html lang="en">
  <head>
    <title>omedetou</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/kell/dist/kell.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>
          <ruby>
            おめでとう
            <rp>(</rp>
            <rt>omedetō</rt>
            <rp>)</rp>
          </ruby>
          <img id="confetti-ball" src="assets/confetti_ball.svg">
        </h1>
      </header>
      <main>
        <div id="editor_container"></div>
        <button id="upload_csv">upload csv</button>
        <button id="upload_svgs">upload svg's</button>
        <button id="font">font 1</button>
        <button id="print">print</button>
        <p id="csv">csv: --</p>
        <p id="svgs">svg's: --</p>
        <p id="error"></p>
        <!-- ... -->
        <input type="file" id="csv_file_input" accept=".csv" style="display:none;">
        <input type="file" id="svg_file_input" accept=".svg" style="display:none;" multiple>
        <!-- docs -->
        <hr>
        <div id="docs">
          <p class="section">items</p>
          <p class="item">
            say <span class="s">text*</span>
          </p>
          <p class="item">
            svg <span class="p1">index</span>
            <span class="or">||</span>
            svg <span class="p1">index</span> <span class="p2">from</span> <span class="s">to*</span>
          </p>
          <p class="section">mods</p>
          <p class="mod">
            align
            <span class="b">&lt;</span><span class="l">"left"</span><span class="or">|</span><span class="l">"center"</span><span class="or">|</span><span class="l">"right"</span><span class="b">&gt;</span>
          </p>
          <p class="mod">
            width <span class="p1">n</span>
          </p>
        </div>
      </main>
      <footer>
        <p>&copy; '25 <a href="https://hackclub.com" target="_blank" rel="noopener noreferrer">[h]</a> &middot; by <a href="https://github.com/sporeball" target="_blank">@lux</a></p>
      </footer>
    </div>
    <script src="assets/csv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kell/dist/kell.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
